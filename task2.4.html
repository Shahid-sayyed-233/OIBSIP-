<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Login Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --modal-bg: rgba(20, 20, 40, 0.9);
            --border-color: rgba(60, 60, 80, 0.8);
            --accent-color-1: #00f0ff;
            --accent-color-2: #ff0077;
            --text-light: #e0e0e0;
            --text-muted: #999;
            --text-heading: #fff;
            --button-hover-glow: 0 0 15px var(--accent-color-1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-light);
            position: relative;

            background-image: url('images.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1;
        }


        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-modal {
            background: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 0 8px rgba(255, 255, 255, 0.08);
            text-align: center;
            width: 400px;
            max-width: 90%;
            z-index: 1001;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-modal::before,
        .login-modal::after {
            content: '';
            position: absolute;
            background: rgba(var(--accent-color-1), 0.1);
            filter: blur(20px);
            z-index: -1;
            pointer-events: none;
        }

        .login-modal::before {
            top: -20%;
            left: -20%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: rgba(0, 240, 255, 0.15);
            animation: floatGlow1 8s ease-in-out infinite alternate;
        }

        .login-modal::after {
            bottom: -20%;
            right: -20%;
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: rgba(255, 0, 119, 0.15);
            animation: floatGlow2 9s ease-in-out infinite alternate-reverse;
        }

        @keyframes floatGlow1 {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(20px, 20px);
            }
        }

        @keyframes floatGlow2 {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-25px, -25px);
            }
        }


        .login-modal h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            color: var(--text-heading);
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent-color-1);
        }

        .login-modal .avatar-container {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            font-size: 45px;
            color: white;
            font-weight: 500;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .login-modal .avatar-container:hover {
            transform: scale(1.05);
        }

        .login-modal .user-info {
            margin-bottom: 30px;
            color: var(--text-muted);
            font-size: 16px;
        }

        .login-modal .user-info strong {
            display: block;
            font-size: 19px;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
        }

        .login-modal button {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            font-weight: 600;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }

        .login-modal .continue-btn {
            background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
            color: var(--dark-bg);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.3);
        }

        .login-modal .continue-btn:hover {
            background: linear-gradient(90deg, var(--accent-color-2), var(--accent-color-1));
            box-shadow: var(--button-hover-glow);
            color: white;
        }

        .login-modal .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            margin: 25px 0;
            font-size: 15px;
        }

        .login-modal .or-divider::before,
        .login-modal .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px dashed var(--border-color);
        }

        .login-modal .or-divider:not(:empty)::before {
            margin-right: .8em;
        }

        .login-modal .or-divider:not(:empty)::after {
            margin-left: .8em;
        }

        .login-modal .another-account-btn {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.1);
        }

        .login-modal .another-account-btn:hover {
            background-color: rgba(60, 60, 80, 0.2);
            border-color: var(--accent-color-1);
            box-shadow: 0 0 15px var(--accent-color-1);
        }

        .login-modal .privacy-info {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.6;
            margin-top: 30px;
        }

        .login-modal .privacy-info a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .login-modal .privacy-info a:hover {
            color: var(--accent-color-2);
            text-decoration: underline;
        }

        .login-modal .remove-accounts-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 15px;
            color: var(--accent-color-2);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .login-modal .remove-accounts-link:hover {
            color: var(--accent-color-1);
            text-decoration: underline;
        }

        .login-modal .remove-accounts-link svg {
            vertical-align: middle;
            margin-right: 8px;
            stroke: var(--accent-color-2);
            transition: stroke 0.2s ease;
        }

        .login-modal .remove-accounts-link:hover svg {
            stroke: var(--accent-color-1);
        }
    </style>
</head>

<body>
    <div class="modal-overlay">
        <div class="login-modal">
            <h2>ACCESS TERMINAL</h2>
            <div class="avatar-container">
                S
            </div>
            <div class="user-info">
                <strong>SHAHID SAYYED</strong>

            <button class="continue-btn" id="continueBtn">PROCEED</button>

            <a href="#" class="remove-accounts-link">

                </svg>
                WIPE CREDENTIALS

        </div>
    </div>

    <script>
        const continueButton = document.getElementById('continueBtn');
        const modalOverlay = document.querySelector('.modal-overlay');

        });
    </script>
</body>

</html>
